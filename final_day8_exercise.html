//function to display the users details
function displayInfo(){
    internalUserDetails = ''
   
    
    for(i=0; i<internalUsers.length; i++){
        if(internalUsers[i]!=null || internalUsers[i]!=undefined )
            {
       internalUserDetails += `<div class="profile-container" id="${i}">

      <div ="txt-info">
        <strong>Full Name</strong> : <span class="info">${internalUsers[i].fullName}</span> <br>
        <strong>Email</strong> : <span class="info">${internalUsers[i].email}</span> <br>
        <strong>Location</strong> : <span class="info">${internalUsers[i].location}</span> <br>
        <strong>Phone</strong> : <span class="info">${internalUsers[i].phone}</span> <br>
        <div class="btn-container"> 
          <button class="btn del-btn" onclick="deleteUser(${i});">Delete</button>
          <button class="btn edit-btn" onclick="editUser(${i});" >Edit</button>
        </div>
      </div>
      </div><hr>` 
    }
    }
    document.getElementById("main").innerHTML = internalUserDetails;
   
    
}

//############## option 2: add user
// function to add a new user
function addUser(){
  internalUsers[internalUsers.length]=
  {            "img" :  prompt("Enter 1.jpg or 2.jpg for profile pic"),
              "fullName" :  prompt("Enter your full Name"),
               "email" :  prompt("Enter your email"),
               "location" :  prompt("Enter location"),
               "phone" :  prompt("Enter your phone")
               
  }

  displayInfo();
}


//  function to edit  an existing user  information
function editUser(userId)
{
  conf = confirm("Are you sure you want to edit details?")
  if(conf==true){
    internalUsers[userId] = 
    { "fullName" :  prompt("Enter your full Name",internalUsers[userId].fullName),
               "email" :  prompt("Enter your email",internalUsers[userId].email),      
                 "location" :  prompt("Enter your location",internalUsers[userId].location),
               "phone" :  prompt("Enter your phone",internalUsers[userId].phone),
               "img" :  prompt("upload Image",internalUsers[userId].img)
               

    }
    displayInfo();
     
  }
    

}


//  function to delete an existing user
function deleteUser(userId){
  conf= confirm("Are you sure you want to delete user")

  if (conf==true){
    internalUsers.splice(userId,1) //you can also use-delete internalUsers[id]
    displayInfo();
  }
}
